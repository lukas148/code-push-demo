<ng-include src="'main-component/loader.html'"
  ng-if="main.downloadProgress">
</ng-include>

<div class="list">
  <div class="item item-divider">
    Local Package Info
  </div>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-document-text"></i>
    <b>{{ main.localPackage.appVersion }}</b>
    <span class="item-note">version</span>
  </a>
  <a class="item" href="#">
    <b>{{ main.localPackage.label }}</b>
    <span class="item-note">label</span>
  </a>
  <a class="item" href="#">
    <b>{{ main.localPackage.description }}</b>
    <span class="item-note">description</span>
  </a>
</div>

<div class="card assertive">
  <div class="item item-text-wrap">
    <div>The application is up to date.</div>
    <div>A CodePush update is available:<br><br>
      <ul>
        <li><b>label:</b> Package label<br></li>
        <li><b>description:</b> remotePackage<br></li>
        <li><b>version:</b> appVersion</li>
      </ul>
    </div>
  </div>
</div>
